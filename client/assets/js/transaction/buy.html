<div class="container page">
	<div class="row">
		<div class="col-md-6 col-xs-12">
			<h1 class="text-xs-center">Buy Bitcoins</h1>
			<form name="transaction" novalidate>
				<fieldset>

					<fieldset class="form-group">
						<input type="number" name="amount" class="form-control form-control-lg" placeholder="Enter amount in Naira" ng-model="$ctrl.transaction.amount" ng-required="true">
					</fieldset>

					<fieldset class="form-group">
						<textarea rows="8" class="form-control form-control-lg" ng-model="$ctrl.transaction.note" placeholder="Note"></textarea>
					</fieldset>

					<button class="btn btn-lg btn-primary pull-xs-right" ng-click="$ctrl.sendTrans()" ng-disabled="transaction.amount.$error.required">Place Order</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
